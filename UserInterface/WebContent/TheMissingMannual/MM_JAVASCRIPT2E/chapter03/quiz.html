<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>A Simple Quiz</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var score=0;
var questions =[
['how many moons does earth have',1],
['How many moons does Saturn have?',31],
['How many moons does Venus have?', 0]
];
$(document).ready(function() {

function askquestion(questiondata){
        var answer = prompt(questiondata[0],'');
        if(answer==questiondata[1]){
        alert('correct');
        score++;
        }else {
        alert ('sorry the correct answer is '+questiondata[1]);
        }
}
for (var i=0;i<questions.length;i++){
askquestion(questions[i]);
}

});

</script>
</head>

<body>
<div class="wrapper">
  <div class="header">
    <p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>
      Missing<br>
      Manual</i></p>
  </div>
  <div class="content">
    <div class="main">
      <h1>A Simple Quiz</h1>
      <script>
		var message = 'You got ' + score;
		message += ' out of ' + questions.length;
		message += ' questions correct.';
		document.write('<p>' + message + '</p>');
		</script>
      </div>
  </div>

    <p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
  </div>
</div>
</body>
</html>
